<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Explorer Landing Page</title>
  <style>
    body {
      background-color: #0078d7; /* Internet Explorer Blue */
      font-family: 'Courier New', Courier, monospace;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 80%;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8d/Internet_Explorer_9_logo.svg/1200px-Internet_Explorer_9_logo.svg.png" alt="Internet Explorer Logo" width="100">
    <h1>Internet Explorer</h1>
    <p>Welcome to the good old days!</p>
  </div>
</body>
</html>
